<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="m-4">
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Triangle -->
            <div class="card w-72 bg-base-100 shadow-2xl border-2">
                <figure><img class="p-4" width="200px" src="images/triangle.png" alt="Triangle" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle</h2>
                  <p>Area (A) = 0.5 X bX h</p>
                  <div class="flex mt-3">
                    <input id="input-trianglebase" class="w-20  p-2 bg-gray-200 rounded-lg" type="text" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input id="input-trianglehight" class="w-20  p-2  bg-gray-200 rounded-lg" type="text" placeholder="h">
                    <span class="mr-4 ml-2">cm</span>
                  </div>
                  
                  <div class="card-actions">
                    <button onclick="tringleCalculate()" class="btn btn-primary w-full mt-5">Calculate</button>
                  </div>
                </div>
            </div>
            <!-- Rectangle -->
            <div class="card w-72 bg-base-100 shadow-2xl border-2">
                <figure><img class="p-4 mt-8" width="200px" src="images/rectangle.png" alt="Triangle" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p>Area (A) = w X I</p>
                  <div class="flex mt-3">
                    <input id="input-rectanglewidth" class="w-20  p-2 bg-gray-200 rounded-lg" type="text" placeholder="W">
                    <span class="mr-4 ml-2">cm</span>
                    <input id="input-rectanglelength" class="w-20  p-2  bg-gray-200 rounded-lg" type="text" placeholder="l">
                    <span class="mr-4 ml-2">cm</span>
                  </div>
                  
                  <div class="card-actions">
                    <button onclick="rectanglearea()" class="btn btn-primary w-full mt-5">Calculate</button>
                  </div>
                </div>
            </div>
              <!-- Parallelogram -->
              <div class="card w-72 bg-base-100 shadow-2xl border-2">
                <figure><img class="p-4 mt-8" width="200px" src="images/parallelogram.png" alt="Triangle" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>Area (A) = 0.5 X bX h</p>
                  <div class="flex mt-3">
                    <input class="w-20  p-2 bg-gray-200 rounded-lg" type="text" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-20  p-2  bg-gray-200 rounded-lg" type="text" placeholder="h">
                    <span class="mr-4 ml-2">cm</span>
                  </div>
                  
                  <div class="card-actions">
                    <button class="btn btn-primary w-full mt-5">Calculate</button>
                  </div>
                </div>
            </div>
              <!-- Rhombus -->
              <div class="card w-72 bg-base-100 shadow-2xl border-2">
                <figure><img class="p-4 mt-12" width="200px" src="images/rhombus.png" alt="Triangle" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rhombus</h2>
                  <p>Area (A) = 0.5 X bX h</p>
                  <div class="flex mt-3">
                    <input class="w-20  p-2 bg-gray-200 rounded-lg" type="text" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-20  p-2  bg-gray-200 rounded-lg" type="text" placeholder="h">
                    <span class="mr-4 ml-2">cm</span>
                  </div>
                  
                  <div class="card-actions">
                    <button class="btn btn-primary w-full mt-5">Calculate</button>
                  </div>
                </div>
            </div>
              <!-- Pentagon -->         
              <div class="card w-72 bg-base-100 shadow-2xl border-2">
                <figure><img class="p-4 mt-8" width="200px" src="images/pentagon.png" alt="Triangle" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Pentagon</h2>
                  <p>Area (A) = 0.5 X bX h</p>
                  <div class="flex mt-3">
                    <input class="w-20  p-2 bg-gray-200 rounded-lg" type="text" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-20  p-2  bg-gray-200 rounded-lg" type="text" placeholder="h">
                    <span class="mr-4 ml-2">cm</span>
                  </div>
                  
                  <div class="card-actions">
                    <button class="btn btn-primary w-full mt-5">Calculate</button>
                  </div>
                </div>
            </div>
               <!-- Ellipse -->         
               <div class="card w-72 bg-base-100 shadow-2xl border-2">
                <figure><img class="p-4 mt-20" width="200px" src="images/ellipse.png" alt="Triangle" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Ellipse</h2>
                  <p>Area (A) = 0.5 X bX h</p>
                  <div class="flex mt-3">
                    <input class="w-20  p-2 bg-gray-200 rounded-lg" type="text" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-20  p-2  bg-gray-200 rounded-lg" type="text" placeholder="h">
                    <span class="mr-4 ml-2">cm</span>
                  </div>
                  
                  <div class="card-actions">
                    <button class="btn btn-primary w-full mt-5">Calculate</button>
                  </div>
                </div>
            </div>
            </div>
            <div class=" w-72 h-96 border-2 border-gray-700 rounded-2xl">
                <!-- area calculation container -->
                <h2 class="text-3xl text-center p-4">Area Calculation</h2>
                <h2 class="text-3xl text-center p-4">Area: <span id="Area"></span><span class="ml-2">cm</span><sup>2</sup></h2>
                

            </div>
        </div>
    </main>
    <script src="tringle-calculate.js"></script>
    <script src="rectangle.js"></script>
</body>
</html>
